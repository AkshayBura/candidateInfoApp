<h1 mat-dialog-title>Confirm Deletion</h1>
<div mat-dialog-content>Are you sure you want to delete this task?</div>
<div mat-dialog-actions style="display: flex; gap: 1.5rem; padding: 25px; padding-top: 15px; ">
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Confirm</button>
</div>
